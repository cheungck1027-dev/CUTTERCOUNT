<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斬了麼 - 窩輪牛熊追蹤</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 登入頁面 -->
    <div id="login-page">
        <div class="login-container">
            <h1>斬了麼</h1>
            <p class="subtitle">窩輪牛熊追蹤系統</p>
            <form id="login-form">
                <input type="text" id="username" placeholder="帳號" required>
                <input type="password" id="password" placeholder="密碼" required>
                <button type="submit">登入</button>
                <p id="login-error" class="error-msg"></p>
            </form>
            <div class="info">
                <p>預設帳號:</p>
                <p>admin / admin123</p>
                <p>user1 / pass1</p>
                <p>user2 / pass2</p>
            </div>
        </div>
    </div>

    <!-- 主頁面 -->
    <div id="main-page" style="display: none;">
        <div class="header">
            <h1>斬了麼 - 窩輪牛熊追蹤</h1>
            <div class="user-info">
                <span id="current-user"></span>
                <div id="admin-controls" style="display: none;">
                    <button id="clear-all-data-btn" class="admin-btn danger">🗑️ 清除全部數據</button>
                </div>
                <button id="logout-btn" class="logout">登出</button>
            </div>
        </div>

        <div class="input-section">
            <h2>輸入資料</h2>
            <form id="warrant-form">
                <div class="form-group">
                    <label>窩輪牛熊號碼:</label>
                    <input type="text" id="warrant-number" maxlength="8" required>
                </div>
                <div class="form-group">
                    <label>斬了多少格:</label>
                    <input type="number" id="grids-cut" min="0">
                </div>
                <div class="form-group">
                    <label>回複了多少格:</label>
                    <input type="number" id="grids-recovery" min="0">
                </div>
                <button type="submit">提交</button>
            </form>
        </div>

        <div class="tabs-section">
            <button id="data-tab" class="tab-btn active">📊 即時資料</button>
            <button id="leaderboard-tab" class="tab-btn">🏆 排行榜</button>
        </div>

        <div id="data-view" class="table-section">
            <h2>即時資料</h2>
            <div class="search-section">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="搜尋窩輪號碼、正股代碼或正股名稱...">
                    <button id="clear-filter-btn" class="clear-btn">🔄 清空</button>
                </div>
                <div class="search-tips">
                    💡 可搜尋：窝輪號碼 | 正股代碼
                </div>
            </div>
            <div class="table-container">
                <table id="warrants-table">
                    <thead>
                        <tr>
                            <th class="number-col">窩輪 / 正股</th>
                            <th class="total-col">總數</th>
                            <th>斬了麼</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr>
                            <td colspan="3" class="no-data">暫無資料</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="leaderboard-view" class="table-section" style="display: none;">
            <h2>排行榜 - 斬最多的窩輪</h2>
            <div class="leaderboard-container">
                <table id="leaderboard-table">
                    <thead>
                        <tr>
                            <th class="rank-col">排名</th>
                            <th class="number-col">窩輪 / 正股</th>
                            <th class="total-col">總斬數</th>
                            <th class="product-col">窩輪產品名稱</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <tr>
                            <td colspan="4" class="no-data">暫無資料</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
